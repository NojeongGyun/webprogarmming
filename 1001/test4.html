<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오른쪽</title>
</head>
<body>
    <script>
        let number = prompt("숫자를 입력하세요");
        for(i = 0; i < number; i++) {
            for(j = number; j > i; j--){
                document.write("&nbsp;&nbsp;");
            }
            for(k = 0; k <= i; k++){
                document.write("*");
            }
            document.write("<br>");
        }

    </script>



</body>
</html>
