<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>윤년</title>
</head>
<body>
    
    <script>
        let year = prompt("연도를 입력하세요.");
        if((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)){
            document.write(year + "년은 윤년입니다.");
        } else {
            document.write(year + "년은 윤년이 아닙니다.");
        }
    </script>


</body>
</html>
