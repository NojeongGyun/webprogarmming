<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏàúÏÑú Í∏∞ÏñµÌïòÍ∏∞ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .game-header h2 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e0e0e0, #d0d0d0);
            color: #333;
        }

        .btn-secondary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 24px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
            border-radius: 16px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sequence-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 320px;
            margin: 24px auto;
        }

        .sequence-tile {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .sequence-tile:hover {
            transform: scale(1.05);
        }

        .sequence-tile.active {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .sequence-tile:active {
            transform: scale(0.95);
        }

        .game-content {
            text-align: center;
        }

        .game-content p {
            color: #666;
            margin-bottom: 24px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h2>üîÑ ÏàúÏÑú Í∏∞ÏñµÌïòÍ∏∞</h2>
            <a href="games-index.html" class="btn btn-secondary">ÌôàÏúºÎ°ú</a>
        </div>
        <div class="game-content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Î†àÎ≤®</div>
                    <div class="stat-value" id="seq-level">1</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ÏµúÍ≥† Î†àÎ≤®</div>
                    <div class="stat-value" id="seq-best">-</div>
                </div>
            </div>
            <p>Ìå®ÌÑ¥ÏùÑ Í∏∞ÏñµÌïòÍ≥† Îî∞ÎùºÌïòÏÑ∏Ïöî!</p>
            <div class="sequence-grid" id="seq-grid"></div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'sequenceGameHighLevel';
        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let isPlaying = false;

        function loadHighScore() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                document.getElementById('seq-best').textContent = saved;
            }
        }

        function saveHighScore(finalLevel) {
            const current = localStorage.getItem(STORAGE_KEY);
            if (!current || parseInt(finalLevel) > parseInt(current)) {
                localStorage.setItem(STORAGE_KEY, finalLevel);
                document.getElementById('seq-best').textContent = finalLevel;
                return true;
            }
            return false;
        }

        const grid = document.getElementById('seq-grid');
        for (let i = 0; i < 9; i++) {
            const tile = document.createElement('div');
            tile.className = 'sequence-tile';
            tile.onclick = () => clickSequenceTile(i);
            grid.appendChild(tile);
        }

        function showSequence() {
            isPlaying = true;
            playerSequence = [];
            sequence.push(Math.floor(Math.random() * 9));

            let i = 0;
            const interval = setInterval(() => {
                if (i >= sequence.length) {
                    clearInterval(interval);
                    isPlaying = false;
                    return;
                }

                const tile = document.querySelectorAll('.sequence-tile')[sequence[i]];
                tile.classList.add('active');
                setTimeout(() => tile.classList.remove('active'), 400);
                i++;
            }, 600);
        }

        function clickSequenceTile(index) {
            if (isPlaying) return;

            playerSequence.push(index);
            const tile = document.querySelectorAll('.sequence-tile')[index];
            tile.classList.add('active');
            setTimeout(() => tile.classList.remove('active'), 200);

            const currentIndex = playerSequence.length - 1;
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                const score = (level - 1) * 20;
                const isNewRecord = saveHighScore(level);
                const recordText = isNewRecord ? '\nüéâ Ïã†Í∏∞Î°ù!' : '';
                alert(`Í≤åÏûÑ Ïò§Î≤Ñ! Î†àÎ≤® ${level} (${score}Ï†ê)${recordText}`);
                return;
            }

            if (playerSequence.length === sequence.length) {
                level++;
                document.getElementById('seq-level').textContent = level;
                setTimeout(showSequence, 1000);
            }
        }

        loadHighScore();
        showSequence();
    </script>
</body>
</html>
