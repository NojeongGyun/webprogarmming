<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: gradientShift 10s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .game-header h2 {
            font-size: 2rem;
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-large {
            padding: 16px 32px;
            font-size: 1.2rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .word-puzzle {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 24px 0;
            flex-wrap: wrap;
        }

        .word-letter {
            width: 50px;
            height: 50px;
            border: 2px solid #667eea;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-content {
            text-align: center;
        }

        .game-content h3 {
            margin-bottom: 24px;
            color: #333;
        }

        .game-content p {
            margin-top: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h2>üìù Îã®Ïñ¥ ÎßûÏ∂îÍ∏∞</h2>
            <a href="games-index.html" class="btn btn-secondary">ÌôàÏúºÎ°ú</a>
        </div>
        <div class="game-content">
            <h3>ÏÑûÏù∏ Í∏ÄÏûêÎ•º Ïò¨Î∞îÎ•∏ ÏàúÏÑúÎ°ú Î∞∞Ïó¥ÌïòÏÑ∏Ïöî</h3>
            <div class="word-puzzle" id="word-puzzle"></div>
            <input type="text" id="word-input" class="input-field" placeholder="ÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            <button class="btn btn-primary btn-large" onclick="checkWord()">ÌôïÏù∏</button>
            <p id="word-hint"></p>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'wordGameHighScore';
        const words = ['ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç', 'ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏', 'Í≤åÏûÑÍ∞úÎ∞ú', 'ÏïåÍ≥†Î¶¨Ï¶ò', 'Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§'];
        const word = words[Math.floor(Math.random() * words.length)];
        const scrambled = word.split('').sort(() => Math.random() - 0.5).join('');
        let attempts = 0;

        function loadHighScore() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) document.getElementById('word-best').textContent = saved;
        }

        function saveHighScore(score) {
            const current = localStorage.getItem(STORAGE_KEY);
            if (!current || parseInt(score) > parseInt(current)) {
                localStorage.setItem(STORAGE_KEY, score);
                document.getElementById('word-best').textContent = score;
                return true;
            }
            return false;
        }

        document.getElementById('word-puzzle').innerHTML = scrambled.split('').map(char => 
            `<div class="word-letter">${char}</div>`
        ).join('');
        document.getElementById('word-hint').textContent = `ÌûåÌä∏: ${word.length}Í∏ÄÏûê Îã®Ïñ¥`;

        function checkWord() {
            attempts++;
            const answer = document.getElementById('word-input').value.trim();
            if (answer === word) {
                const score = Math.max(100 - attempts * 10, 20);
                const isNewRecord = saveHighScore(score);
                const recordText = isNewRecord ? ' üéâ Ïã†Í∏∞Î°ù!' : '';
                alert(`Ï†ïÎãµ! ${attempts}Î≤à ÎßåÏóê ÎßûÏ∂îÏÖ®ÏäµÎãàÎã§! (${score}Ï†ê)${recordText}`);
            } else {
                alert('ÌãÄÎ†∏ÏäµÎãàÎã§! Îã§Ïãú ÏãúÎèÑÌïòÏÑ∏Ïöî.');
                document.getElementById('word-input').value = '';
            }
        }

        loadHighScore();

        document.getElementById('word-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkWord();
        });
    </script>
</body>
</html>
