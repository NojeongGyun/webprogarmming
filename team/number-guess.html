    <script>
        const STORAGE_KEY = 'numberGuessHighScore';
        let target = Math.floor(Math.random() * 100) + 1;

        // ìµœê³  ì ìˆ˜ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadHighScore() {

        function saveHighScore(score) {
            const current = localStorage.getItem(STORAGE_KEY);
