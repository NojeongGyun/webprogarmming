<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .game-header h2 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e0e0e0, #d0d0d0);
            color: #333;
        }

        .btn-secondary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 24px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
            border-radius: 16px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-2048 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 420px;
            margin: 24px auto;
            background: linear-gradient(135deg, #bbada0, #a89888);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .tile-2048 {
            aspect-ratio: 1;
            background: #cdc1b4;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .tile-2048[data-value="2"] { background: #eee4da; animation: tileAppear 0.2s; }
        .tile-2048[data-value="4"] { background: #ede0c8; animation: tileAppear 0.2s; }
        .tile-2048[data-value="8"] { background: #f2b179; color: #f9f6f2; animation: tileAppear 0.2s; }
        .tile-2048[data-value="16"] { background: #f59563; color: #f9f6f2; animation: tileAppear 0.2s; }
        .tile-2048[data-value="32"] { background: #f67c5f; color: #f9f6f2; animation: tileAppear 0.2s; }
        .tile-2048[data-value="64"] { background: #f65e3b; color: #f9f6f2; animation: tileAppear 0.2s; }
        .tile-2048[data-value="128"] { background: #edcf72; color: #f9f6f2; animation: tileAppear 0.2s; }
        .tile-2048[data-value="256"] { background: #edcc61; color: #f9f6f2; animation: tileAppear 0.2s; }
        .tile-2048[data-value="512"] { background: #edc850; color: #f9f6f2; animation: tileAppear 0.2s; }
        .tile-2048[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 1.5rem; animation: tileAppear 0.2s; }
        .tile-2048[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 1.5rem; animation: tileAppear 0.2s; }

        @keyframes tileAppear {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .game-content {
            text-align: center;
        }

        .game-content p {
            color: #666;
            margin-top: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h2>üé≤ 2048</h2>
            <a href="games-index.html" class="btn btn-secondary">ÌôàÏúºÎ°ú</a>
        </div>
        <div class="game-content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Ï†êÏàò</div>
                    <div class="stat-value" id="game2048-score">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ÏµúÍ≥† Ï†êÏàò</div>
                    <div class="stat-value" id="game2048-best">-</div>
                </div>
            </div>
            <div id="grid-2048" class="game-2048"></div>
            <p>Î∞©Ìñ•ÌÇ§Î°ú Ï°∞ÏûëÌïòÏÑ∏Ïöî</p>
        </div>
    </div>

    <script>
        const STORAGE_KEY = '2048GameHighScore';
        let grid = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        let gameOver = false;

        function loadHighScore() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                document.getElementById('game2048-best').textContent = saved;
            }
        }

        function saveHighScore(finalScore) {
            const current = localStorage.getItem(STORAGE_KEY);
            if (!current || parseInt(finalScore) > parseInt(current)) {
                localStorage.setItem(STORAGE_KEY, finalScore);
                document.getElementById('game2048-best').textContent = finalScore;
                return true;
            }
            return false;
        }

        function addNewTile() {
            const empty = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) empty.push({i, j});
                }
            }
            if (empty.length > 0) {
                const {i, j} = empty[Math.floor(Math.random() * empty.length)];
                grid[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateDisplay() {
            document.getElementById('game2048-score').textContent = score;
            const gridEl = document.getElementById('grid-2048');
            gridEl.innerHTML = grid.flat().map(val => 
                `<div class="tile-2048" data-value="${val}">${val > 0 ? val : ''}</div>`
            ).join('');
        }

        function move(direction) {
            if (gameOver) return;
            let moved = false;

            function mergeLine(line) {
                const filtered = line.filter(x => x !== 0);
                const merged = [];
                let i = 0;
                while (i < filtered.length) {
                    if (i + 1 < filtered.length && filtered[i] === filtered[i + 1]) {
                        const val = filtered[i] * 2;
                        merged.push(val);
                        score += val;
                        i += 2;
                    } else {
                        merged.push(filtered[i]);
                        i++;
                    }
                }
                while (merged.length < 4) merged.push(0);
                return merged;
            }

            const oldGrid = JSON.stringify(grid);

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = grid[i].slice();
                    if (direction === 'right') row.reverse();
                    row = mergeLine(row);
                    if (direction === 'right') row.reverse();
                    grid[i] = row;
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let col = [grid[0][j], grid[1][j], grid[2][j], grid[3][j]];
                    if (direction === 'down') col.reverse();
                    col = mergeLine(col);
                    if (direction === 'down') col.reverse();
                    for (let i = 0; i < 4; i++) grid[i][j] = col[i];
                }
            }

            if (JSON.stringify(grid) !== oldGrid) {
                moved = true;
                addNewTile();
                updateDisplay();
                
                if (checkWin()) {
                    gameOver = true;
                    const isNewRecord = saveHighScore(score);
                    const recordText = isNewRecord ? '\nüéâ Ïã†Í∏∞Î°ù!' : '';
                    setTimeout(() => {
                        alert(`ÏäπÎ¶¨! 2048 Îã¨ÏÑ±! (${score}Ï†ê)${recordText}`);
                    }, 300);
                } else if (checkGameOver()) {
                    gameOver = true;
                    const isNewRecord = saveHighScore(score);
                    const recordText = isNewRecord ? '\nüéâ Ïã†Í∏∞Î°ù!' : '';
                    setTimeout(() => {
                        alert(`Í≤åÏûÑ Ïò§Î≤Ñ! Ï†êÏàò: ${score}Ï†ê${recordText}`);
                    }, 300);
                }
            }
        }

        function checkWin() {
            return grid.flat().some(val => val === 2048);
        }

        function checkGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return false;
                    if (i < 3 && grid[i][j] === grid[i + 1][j]) return false;
                    if (j < 3 && grid[i][j] === grid[i][j + 1]) return false;
                }
            }
            return true;
        }

        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            switch(e.key) {
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
            }
        });

        loadHighScore();
        addNewTile();
        addNewTile();
        updateDisplay();
    </script>
</body>
</html>
