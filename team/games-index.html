<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니게임 센터 - 재미있는 온라인 미니게임 모음</title>
    <meta name="description" content="숫자 맞추기, 메모리 게임, 반응속도 테스트 등 재미있는 미니게임을 무료로 즐겨보세요!">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 10s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
            
            /* ⭐ 보강 1: Relative 포지셔닝으로 버튼의 위치 기준을 명확히 합니다. ⭐ */
            position: relative; 
            /* ⭐ 보강 2: 상단 패딩을 늘려 버튼이 타이틀을 가리지 않도록 공간을 확보합니다. ⭐ */
            padding-top: 70px; 
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ⭐ "돌아가기" 버튼 스타일 ⭐ */
        .back-to-main {
            /* ⭐ 보강 3: Fixed 포지셔닝으로 화면 상단에 확실히 고정합니다. ⭐ */
            position: fixed; 
            top: 20px;
            left: 20px;
            /* 뷰포트 너비가 작을 때는 왼쪽 패딩이 20px이므로 left: 20px은 컨테이너 경계선 밖에 위치하게 됩니다. */
            /* 컨테이너의 왼쪽 패딩 20px을 고려하여, 버튼이 컨테이너의 왼쪽 정렬선에 가깝게 위치하도록 left를 조정할 수 있지만, 
               Fixed를 사용했으므로 뷰포트 기준으로 20px이 가장 확실합니다. */

            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.4); /* 배경색을 진하게 하여 대비를 높임 */
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.3s, transform 0.3s;
            backdrop-filter: blur(5px); 
            z-index: 9999; /* ⭐ 보강 4: z-index를 높여 모든 요소 위에 표시되도록 합니다. ⭐ */
            border: 1px solid rgba(255, 255, 255, 0.5); /* 테두리를 추가하여 더 눈에 띄게 함 */
        }

        .back-to-main:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.05);
        }

        /* 기존 헤더 스타일 */
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        /* ... (나머지 CSS는 동일) ... */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .game-card {
            background: white;
            border-radius: 16px;
            padding: 28px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            opacity: 0;
            transition: opacity 0.4s;
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .game-card:nth-child(1) { animation-delay: 0.1s; }
        .game-card:nth-child(2) { animation-delay: 0.15s; }
        .game-card:nth-child(3) { animation-delay: 0.2s; }
        .game-card:nth-child(4) { animation-delay: 0.25s; }
        .game-card:nth-child(5) { animation-delay: 0.3s; }
