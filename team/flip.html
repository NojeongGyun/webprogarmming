    <style>

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .game-container {

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .memory-card {
            aspect-ratio: 1;
            background: #667eea;

            font-size: 2rem;

            text-align: center;
        }

        .game-content p {
            font-size: 1.1rem;

            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h2>ğŸƒ ì¹´ë“œ ë’¤ì§‘ê¸°</h2>
            <a href="games-index.html" class="btn btn-secondary">í™ˆìœ¼ë¡œ</a>
        </div>
        <div class="game-content">
            <p>ì¹´ë“œ ìœ„ì¹˜ë¥¼ ê¸°ì–µí•˜ê³  ìˆœì„œëŒ€ë¡œ ì°¾ìœ¼ì„¸ìš”!</p>
            <div class="memory-grid" id="flip-grid"></div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'flipGameHighScore';
        const cards = Array.from({length: 16}, (_, i) => i + 1);
        let revealedCards = [];
        let phase = 'memorize';
        let attempts = 0;

        function loadHighScore() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) document.getElementById('flip-best').textContent = saved;
        }

        function saveHighScore(score) {
            const current = localStorage.getItem(STORAGE_KEY);
            if (!current || parseInt(score) > parseInt(current)) {
                localStorage.setItem(STORAGE_KEY, score);
                document.getElementById('flip-best').textContent = score;
                return true;
            }
            return false;
        }

        function updateDisplay() {
            const grid = document.getElementById('flip-grid');
            grid.innerHTML = cards.map((num) => {
                const isRevealed = revealedCards.includes(num);
                const cursor = phase === 'guess' ? 'pointer' : 'default';
                return `
                    <div class="memory-card ${isRevealed ? 'flipped' : ''}" 
                         onclick="flipCardGame(${num})"
                         style="cursor: ${cursor};">
                        ${isRevealed ? num : ''}
                    </div>
                `;
            }).join('');
        }

        function revealAll() {
            revealedCards = [...cards];
            updateDisplay();
            setTimeout(() => {
                revealedCards = [];
                phase = 'guess';
                updateDisplay();
            }, 3000);
        }

        function flipCardGame(num) {
            if (phase !== 'guess' || revealedCards.includes(num)) return;
            
            attempts++;
            revealedCards.push(num);
            updateDisplay();

            if (revealedCards.length === cards.length) {
                const score = Math.max(150 - attempts * 5, 30);
                const isNewRecord = saveHighScore(score);
                const recordText = isNewRecord ? ' ğŸ‰ ì‹ ê¸°ë¡!' : '';
                setTimeout(() => {
                    alert(`ëª¨ë“  ì¹´ë“œ ë°œê²¬! ${attempts}ë²ˆ ì‹œë„ (${score}ì )${recordText}`);
                }, 300);
            }
        }

        loadHighScore();
        updateDisplay();
        revealAll();
    </script>
</body>
</html>
