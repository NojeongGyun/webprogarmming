<body>
    <div class="game-container">

            <div class="score-board">

    <script>
        const STORAGE_KEY = 'flipGameHighScore_Sequence';
        const CARD_COUNT = 16;
        const MEMORIZE_TIME_MS = 3000;

        let shuffledCards = []; // ì¹´ë“œ ê°’ (1-16)ì„ ë¬´ì‘ìœ„ë¡œ ì €ì¥
        let revealedCards = []; // ë§ì¶˜ ì¹´ë“œ ê°’ ëª©ë¡
        let nextExpectedValue = 1; // ë‹¤ìŒì— ëˆŒëŸ¬ì•¼ í•  ê°’ (1ë¶€í„° ì‹œì‘)
        let score = 0; // í˜„ì¬ ì ìˆ˜ (ë§ì¶˜ ì¹´ë“œ ìˆ˜)
        let phase = 'memorize'; // 'memorize' ë˜ëŠ” 'guess'
        let gameActive = false; // ê²Œì„ ì§„í–‰ ì—¬ë¶€

        // Fisher-Yates ì…”í”Œ ì•Œê³ ë¦¬ì¦˜
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadHighScore() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) document.getElementById('flip-best-score').textContent = saved;
        }

        function saveHighScore(currentScore) {
            const currentBest = parseInt(localStorage.getItem(STORAGE_KEY) || 0);
            if (currentScore > currentBest) {
                localStorage.setItem(STORAGE_KEY, currentScore);
                document.getElementById('flip-best-score').textContent = currentScore;
                return true;
            }
            return false;
        }

        function updateDisplay() {
            const grid = document.getElementById('flip-grid');
            const scoreElement = document.getElementById('flip-current-score').querySelector('strong');
            const infoElement = document.getElementById('game-info');

            scoreElement.textContent = score;

            if (phase === 'memorize') {
                 infoElement.textContent = 'ì¹´ë“œ ìœ„ì¹˜ë¥¼ ê¸°ì–µí•˜ì„¸ìš”! (' + (MEMORIZE_TIME_MS / 1000) + 'ì´ˆ)';
            } else if (gameActive) {
                infoElement.textContent = `${nextExpectedValue}ë¥¼ ì°¾ìœ¼ì„¸ìš”. (í˜„ì¬ ì ìˆ˜: ${score}ì )`;
            } else if (score === CARD_COUNT) {
                 infoElement.textContent = 'ê²Œì„ ì„±ê³µ! ì™„ë²½í•˜ê²Œ ìˆœì„œë¥¼ ê¸°ì–µí–ˆìŠµë‹ˆë‹¤!';
            } else {
                 infoElement.textContent = 'ê²Œì„ì„ ë‹¤ì‹œ ì‹œì‘í•˜ë ¤ë©´ í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.';
            }

            grid.innerHTML = shuffledCards.map((value) => {
                const isRevealed = revealedCards.includes(value);
                const isClickable = phase === 'guess' && gameActive && !isRevealed;

                let cardClass = '';
                if (isRevealed) {
                    cardClass = 'flipped';
                }

                return `
                    <div class="memory-card ${cardClass} ${isClickable ? 'clickable' : ''}" 
                         onclick="flipCardGame(${value})"
                         data-value="${value}">
                        ${(isRevealed || phase === 'memorize') ? value : ''}
                    </div>
                `;
            }).join('');
        }

        function revealAll() {
            phase = 'memorize';
            updateDisplay(); // ëª¨ë“  ì¹´ë“œë¥¼ ë³´ì—¬ì¤Œ (valueë¥¼ ê·¸ëŒ€ë¡œ ì‚¬ìš©)
            
            // ì¼ì • ì‹œê°„ í›„ ì¹´ë“œ ìˆ¨ê¸°ê³  ê²Œì„ ì‹œì‘
            setTimeout(() => {
                revealedCards = [];
                phase = 'guess';
                gameActive = true;
                updateDisplay();
            }, MEMORIZE_TIME_MS);
        }

        function flipCardGame(clickedValue) {
            if (phase !== 'guess' || !gameActive || revealedCards.includes(clickedValue)) return;

            const clickedCard = document.querySelector(`.memory-card[data-value="${clickedValue}"]`);

            if (clickedValue === nextExpectedValue) {
                // 1. ìˆœì„œê°€ ë§ìŒ: 1ì  íšë“
                score++;
                nextExpectedValue++;
                revealedCards.push(clickedValue);
                
                if (score === CARD_COUNT) {
                    // ê²Œì„ í´ë¦¬ì–´
                    gameActive = false;
                    const isNewRecord = saveHighScore(score);
                    const recordText = isNewRecord ? ' ğŸ‰ ì‹ ê¸°ë¡!' : '';
                    updateDisplay();
                    setTimeout(() => {
                        alert(`ê²Œì„ ì„±ê³µ! ${score}ì  íšë“!${recordText}\në‹¤ì‹œ ì‹œì‘í•˜ë ¤ë©´ ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.`);
                    }, 300);
                } else {
                    updateDisplay();
                }

            } else {
                // 2. ìˆœì„œê°€ í‹€ë¦¼: ê²Œì„ ì¢…ë£Œ
                gameActive = false;
                
                // í‹€ë¦° ì¹´ë“œ í‘œì‹œ
                if (clickedCard) {
                    clickedCard.classList.add('wrong');
                    clickedCard.textContent = clickedValue;
                    clickedCard.style.pointerEvents = 'none'; // ì¶”ê°€ í´ë¦­ ë°©ì§€
                }
                
                setTimeout(() => {
                    const isNewRecord = saveHighScore(score);
                    const recordText = isNewRecord ? ' ğŸ‰ ì‹ ê¸°ë¡!' : '';
                    alert(`ìˆœì„œê°€ í‹€ë ¸ìŠµë‹ˆë‹¤! ê²Œì„ ì¢…ë£Œ. ìµœì¢… ì ìˆ˜: ${score}ì ${recordText}\në‹¤ì‹œ ì‹œì‘í•˜ë ¤ë©´ ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.`);
                    // í‹€ë¦° ì¹´ë“œ í‘œì‹œë¥¼ ìœ ì§€í•˜ê³ , ê²Œì„ ì˜¤ë²„ ìƒíƒœë¡œ ì „í™˜
                    updateDisplay(); 
                }, 800);
            }
        }

        function initGame() {
            // 1-16 ì¹´ë“œ ìƒì„± ë° ì…”í”Œ
            const tempCards = Array.from({length: CARD_COUNT}, (_, i) => i + 1);
            shuffledCards = shuffleArray(tempCards);
            
            // ê²Œì„ ìƒíƒœ ì´ˆê¸°í™”
            score = 0;
            nextExpectedValue = 1;
            revealedCards = [];
            gameActive = false;
            
            loadHighScore();
            revealAll(); // ì•”ê¸° ë‹¨ê³„ ì‹œì‘
        }

        initGame();
    </script>
