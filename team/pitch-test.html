    <script>
        // --- ìƒìˆ˜ ë° ë³€ìˆ˜ ì„¤ì • ---
        const MAX_QUESTIONS = 5; 

        // â­ AudioContextë¥¼ nullë¡œ ì´ˆê¸°í™”í•˜ì—¬ ì‚¬ìš©ì ìƒí˜¸ ì‘ìš© ì‹œ ìƒì„±/í™œì„±í™”í•©ë‹ˆë‹¤. â­
        let audioContext = null;

        // í•œêµ­ì–´ ìŒì´ë¦„ê³¼ ì£¼íŒŒìˆ˜ ë§¤í•‘
        const NOTES = {
            'ë„': 261.63, 'ë„#': 277.18, 'ë ˆ': 293.66, 'ë ˆ#': 311.13, 
            'ë¯¸': 329.63, 'íŒŒ': 349.23, 'íŒŒ#': 369.99, 'ì†”': 392.00, 
            'ì†”#': 415.30, 'ë¼': 440.00, 'ë¼#': 466.16, 'ì‹œ': 493.88

        const noteNames = Object.keys(NOTES); 

        let currentNote = null;

        // DOM ìš”ì†Œ
        const startBtn = document.getElementById('start-btn');

        const noteButtonsDiv = document.getElementById('note-buttons');
        const messageEl = document.getElementById('message');

        // â­ AudioContext ìƒì„± ë° í™œì„±í™” í•¨ìˆ˜ â­
        function setupAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        // ìµœê³  ì ìˆ˜ ë¡œë“œ/ì—…ë°ì´íŠ¸
        function loadHighScore() {
            const storedScore = localStorage.getItem('pitchHighScoreLimited'); 
            highScore = storedScore ? parseInt(storedScore) : 0;
            highScoreEl.textContent = highScore;
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('pitchHighScoreLimited', highScore); 
                highScoreEl.textContent = highScore;
                return true; 
            }
            return false; 
        }

        // ìŒí‘œ ë²„íŠ¼ ìƒì„±
        function createNoteButtons() {
            noteButtonsDiv.innerHTML = ''; 
            noteNames.forEach(note => {
                const button = document.createElement('button');
                button.textContent = note;
                
                if (note.includes('#')) {
                    button.setAttribute('data-flat', 'true');
                }

                button.addEventListener('click', () => checkAnswer(note));
                noteButtonsDiv.appendChild(button);
            });
        }

        // ìŒ ì¬ìƒ
        function playNote(frequency) {
            if (!audioContext) return; // AudioContextê°€ ì—†ìœ¼ë©´ ì¬ìƒí•˜ì§€ ì•ŠìŒ

            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }

            oscillator = audioContext.createOscillator();
            oscillator.type = 'sine'; 
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            
            gainNode.gain.linearRampToValueAtTime(0.6, audioContext.currentTime + 0.05); 
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1.0); 

            oscillator.connect(gainNode).connect(audioContext.destination);
            oscillator.start();

            oscillator.stop(audioContext.currentTime + 1.0);
        }
        
        // ê²Œì„ ì¢…ë£Œ ì²˜ë¦¬
        function endGame() {
            const newHighScore = updateHighScore();
            noteSelection.style.display = 'none';
            
            let endMessage = `ğŸ‰ í…ŒìŠ¤íŠ¸ ì¢…ë£Œ! ${MAX_QUESTIONS}ë¬¸ì œ ì¤‘ ${score}ê°œ ì •ë‹µ!`;
            if (newHighScore) {
                endMessage += ` ğŸ¥‡ **ì¶•í•˜í•©ë‹ˆë‹¤! ìƒˆë¡œìš´ ìµœê³  ì ìˆ˜ ë‹¬ì„±!**`;
            } else if (score === MAX_QUESTIONS) {
                endMessage += ` ğŸ’¯ ë§Œì ì…ë‹ˆë‹¤!`;
            }
            
            messageEl.innerHTML = endMessage;
            resultMessageEl.textContent = '';
            
            // ë‹¤ìŒ ê²Œì„ ì‹œì‘ì„ ìœ„í•œ ë²„íŠ¼ ì¤€ë¹„
            startBtn.textContent = 'ìƒˆ ê²Œì„ ì‹œì‘ (5ë¬¸ì œ)';
            startBtn.disabled = false;
        }

        // ë‹¤ìŒ ë¬¸ì œ ì‹œì‘ ë° ìŒ ì¬ìƒ
        function startNextNote() {
            if (totalNotes >= MAX_QUESTIONS) {
                endGame();
                return;
            }
            
            if (currentNote === null) {
                totalNotes++; 
                
                const randomIndex = Math.floor(Math.random() * noteNames.length);
                currentNote = noteNames[randomIndex];
                const frequency = NOTES[currentNote];

                currentQuestionEl.textContent = totalNotes; 
                messageEl.textContent = 'ğŸ¶ ìŒì„ ë“£ê³  ì–´ë–¤ ìŒì¸ì§€ ë§ì¶°ë³´ì„¸ìš”!';
                resultMessageEl.textContent = '';
                noteSelection.style.display = 'block';
                startBtn.textContent = 'ë‹¤ì‹œ ë“£ê¸°';

                // ë²„íŠ¼ ì´ˆê¸°í™” ë° í™œì„±í™”
                Array.from(noteButtonsDiv.children).forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('correct', 'incorrect');
                });

                playNote(frequency);

            } else {
                playNote(NOTES[currentNote]);
            }
        }

        // ì‚¬ìš©ì ì •ë‹µ í™•ì¸
        function checkAnswer(selectedNote) {
            if (!currentNote) return; 

            const isCorrect = (selectedNote === currentNote);
            
            Array.from(noteButtonsDiv.children).forEach(btn => {
                btn.disabled = true; 

                if (btn.textContent === selectedNote) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (btn.textContent === currentNote) {
                    btn.classList.add('correct'); 
                }
            });

            if (isCorrect) {
                score++;
                resultMessageEl.className = 'correct';
                resultMessageEl.textContent = `âœ… ì •ë‹µ! ${currentNote} ìŒì´ì—ˆìŠµë‹ˆë‹¤.`;
            } else {
                resultMessageEl.className = 'incorrect';
                resultMessageEl.textContent = `âŒ í‹€ë ¸ìŠµë‹ˆë‹¤. ì •ë‹µì€ ${currentNote} ì˜€ìŠµë‹ˆë‹¤.`;
            }

            scoreEl.textContent = score;
            totalNotesEl.textContent = totalNotes;

            currentNote = null; 
            
            if (totalNotes < MAX_QUESTIONS) {
                startBtn.textContent = 'ë‹¤ìŒ ìŒ ì¬ìƒ';
            } else {
                startBtn.textContent = 'ê²°ê³¼ í™•ì¸';
            }
            
            startBtn.disabled = false; 
        }
        
        // ê²Œì„ ì´ˆê¸°í™”
        function initGame() {

            scoreEl.textContent = score;
            totalNotesEl.textContent = totalNotes;

            resultMessageEl.textContent = '';

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupListeners() {

                setupAudioContext();
