<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎëêÎçîÏßÄ Ïû°Í∏∞ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .game-header h2 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e0e0e0, #d0d0d0);
            color: #333;
        }

        .btn-secondary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-large {
            padding: 16px 32px;
            font-size: 1.2rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 24px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
            border-radius: 16px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mole-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 24px auto;
        }

        .mole-hole {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #8B4513, #654321);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            border: 4px solid #654321;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.3), 0 4px 15px rgba(139, 69, 19, 0.3);
            transition: transform 0.2s;
        }

        .mole-hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, #6F4E37, #5d3a2a);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .mole.active {
            display: flex;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            0% { transform: translateY(100%) scale(0); }
            50% { transform: translateY(-10%) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }

        #start-container {
            text-align: center;
            padding: 32px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h2>üî® ÎëêÎçîÏßÄ Ïû°Í∏∞</h2>
            <a href="games-index.html" class="btn btn-secondary">ÌôàÏúºÎ°ú</a>
        </div>
        <div class="game-content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Ï†êÏàò</div>
                    <div class="stat-value" id="whack-score">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ÏµúÍ≥† Ï†êÏàò</div>
                    <div class="stat-value" id="whack-best">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ÎÇ®ÏùÄ ÏãúÍ∞Ñ</div>
                    <div class="stat-value" id="whack-time">30</div>
                </div>
            </div>
            <div id="start-container">
                <button class="btn btn-primary btn-large" onclick="startWhack()">Í≤åÏûÑ ÏãúÏûë</button>
            </div>
            <div class="mole-grid" id="mole-grid" style="display: none;"></div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'whackGameHighScore';
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let moleInterval = null;
        let timerInterval = null;
        let currentMole = null;

        function loadHighScore() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                document.getElementById('whack-best').textContent = saved;
            }
        }

        function saveHighScore(finalScore) {
            const current = localStorage.getItem(STORAGE_KEY);
            if (!current || parseInt(finalScore) > parseInt(current)) {
                localStorage.setItem(STORAGE_KEY, finalScore);
                document.getElementById('whack-best').textContent = finalScore;
                return true;
            }
            return false;
        }

        const grid = document.getElementById('mole-grid');
        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.className = 'mole-hole';
            hole.onclick = () => hitMole(i);
            const mole = document.createElement('div');
            mole.className = 'mole';
            mole.textContent = 'üêπ';
            hole.appendChild(mole);
            grid.appendChild(hole);
        }

        function startWhack() {
            gameActive = true;
            score = 0;
            timeLeft = 30;
            updateWhackDisplay();
            
            document.getElementById('start-container').style.display = 'none';
            grid.style.display = 'grid';

            timerInterval = setInterval(() => {
                timeLeft--;
                updateWhackDisplay();
                if (timeLeft <= 0) {
                    endWhack();
                }
            }, 1000);

            moleInterval = setInterval(() => {
                if (currentMole !== null) {
                    document.querySelectorAll('.mole')[currentMole].classList.remove('active');
                }
                currentMole = Math.floor(Math.random() * 9);
                document.querySelectorAll('.mole')[currentMole].classList.add('active');
                
                setTimeout(() => {
                    if (currentMole !== null) {
                        document.querySelectorAll('.mole')[currentMole].classList.remove('active');
                        currentMole = null;
                    }
                }, 800);
            }, 1000);
        }

        function endWhack() {
            gameActive = false;
            clearInterval(moleInterval);
            clearInterval(timerInterval);
            const finalScore = score * 10;
            const isNewRecord = saveHighScore(finalScore);
            const recordText = isNewRecord ? '\nüéâ Ïã†Í∏∞Î°ù!' : '';
            alert(`Í≤åÏûÑ Ï¢ÖÎ£å! ${score}ÎßàÎ¶¨ Ïû°Ïùå (${finalScore}Ï†ê)${recordText}`);
            grid.style.display = 'none';
            document.getElementById('start-container').style.display = 'block';
        }

        function updateWhackDisplay() {
            document.getElementById('whack-score').textContent = score;
            document.getElementById('whack-time').textContent = timeLeft;
        }

        function hitMole(index) {
            if (!gameActive || currentMole !== index) return;
            score++;
            updateWhackDisplay();
            document.querySelectorAll('.mole')[currentMole].classList.remove('active');
            currentMole = null;
        }

        loadHighScore();
    </script>
</body>
</html>
