<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>마우스 클릭 연습</title>
	<style>
		table { 
			border: 1px solid blue; 
			border-collapse: collapse; 
		}
		td { 
			border: 1px solid blue; 
			width: 50px; 
			height: 50px;
			padding: 0;
			text-align: center;
			vertical-align: middle;
		}
		td img {
			width: 50px;
			height: 50px;
			object-fit: contain;
			display: block;
			margin: auto;
		}
	</style>

	<script>
		var select = 0; 
		var img = new Image();
		img.src = "images/donkey.png";

		function set() {
			var table = document.getElementById("table1");

			for (var i = 0; i < 10; i++) {
				var row = document.createElement("tr");

				for (var j = 0; j < 10; j++) {
					var col = document.createElement("td");
					
					
					var imgEl = document.createElement("img");
					imgEl.style.visibility = "hidden"; 
					imgEl.onclick = moveImage;
					
					col.appendChild(imgEl);
					row.appendChild(col);
				}
				table.appendChild(row);
			}

			moveImage(); 
		}

		function moveImage() { 
			var imgs = document.querySelectorAll("td img");

			
			imgs[select].style.visibility = "hidden";
			imgs[select].removeAttribute("src");

			
			select = Math.floor(Math.random() * imgs.length);

			
			imgs[select].src = img.src;
			imgs[select].style.visibility = "visible";
		}
	</script>
</head>
<body onload="set()">
	<table id="table1"></table>
</body>
</html>
